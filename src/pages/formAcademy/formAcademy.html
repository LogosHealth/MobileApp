<ion-header>
  <ion-navbar>
    <ion-title>Academy</ion-title>
 </ion-navbar>
</ion-header>

<ion-content class="forms-examples-content"  [formGroup]="card_form" (ngSubmit)="saveData()">
  <div class="forms-examples-segment">
    <ion-card class="sample-form">
      <ion-label class="section-title-center" >Subscribe To</ion-label>
      <ion-row>
        <ion-col width-50>
          <ion-label class="section-checkbox-label">Latest News
            <ion-checkbox class="column-align" formControlName="LatestNews" (click)="UpdateModel('LatestNews')"></ion-checkbox>
          </ion-label>
        </ion-col>
        <ion-col width-50>
          <ion-label class="section-checkbox-label">COVID-19
            <ion-checkbox class="column-align" formControlName="COVID19" (click)="UpdateModel('COVID19')"></ion-checkbox>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <ion-label class="section-checkbox-label">Fitness
            <ion-checkbox class="column-align" formControlName="Fitness" (click)="UpdateModel('Fitness')"></ion-checkbox>
          </ion-label>
        </ion-col>
        <ion-col width-50>
          <ion-label class="section-checkbox-label">Nutrition
            <ion-checkbox class="column-align" formControlName="Nutrition" (click)="UpdateModel('Nutrition')"></ion-checkbox>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>

    <div class="sample-form">
      <section class="form-section">
        <ion-row no-padding class="multi-input-row">
          <ion-col class="column-center" no-padding  width-50 >
            <button ion-button block class="form-action-button" type="submit" [disabled]="!card_form.dirty" (click)="saveData()">Save</button>
          </ion-col>
        </ion-row>
        <br>
      </section>
    </div>
  </div>
</ion-content>
