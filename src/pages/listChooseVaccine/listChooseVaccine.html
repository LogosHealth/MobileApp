<ion-header>
    <ion-navbar>
      <ion-title>
        <span  class="intro-text" text-wrap>{{ feed.category.title }}</span>
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <button class="list-item" ion-item *ngFor="let item of list2.items;let i=index;" (click)="openRecord(i)">
        <ion-row no-padding class="content-row one-line">
          <!-- You can limit the rows of the description by using the class one-line. If you remove it, all the content from the row will be shown -->
          <ion-col no-padding width-90 class="item-content" >
            <h3 class="item-title">{{item.vaccinename}}</h3>
            <p class = "item-description"><b>Protects from:</b> {{item.protectfrom}}</p>
            <p class = "item-description"><b>Description:</b> {{item.description}}</p>
          </ion-col>
          <ion-col no-padding width-10 class="item-icon">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
    <section class="sample-form" *ngIf="isSelectRelated">
      <ion-row no-padding class="multi-input-row">
         <ion-col no-padding>
           <button ion-button block class="form-action-button" type="button" (click)="cancelSelectRelated()">Cancel</button>
         </ion-col>
      </ion-row>
    </section>
  </div>
</ion-content>
