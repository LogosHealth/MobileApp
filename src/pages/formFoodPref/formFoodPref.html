<ion-header>
  <ion-navbar>
    <ion-title>Preferences</ion-title>
 </ion-navbar>
</ion-header>

<ion-content class="forms-examples-content">
  <div>
      <!-- Segment buttons with text -->
      <ion-segment [(ngModel)]="categoryList" class="forms-examples-segment">
        <ion-segment-button class="segment-button" value="food" (ionSelect)="selectedFood()">
          Food
        </ion-segment-button>
        <ion-segment-button class="segment-button" value="diet" (ionSelect)="selectedDiet()">
          Diet
        </ion-segment-button>
      </ion-segment>

      <div [ngSwitch]="categoryList" class="forms-examples-segment">
          <ion-card class="sample-form" *ngSwitchCase="'food'">
            <ion-card-header>
              Overview of activities for:
            </ion-card-header>
            <ion-card-content>
              <canvas #piCanvas></canvas>
            </ion-card-content>
          </ion-card>

          <div *ngSwitchCase="'diet'">
          <ion-card class="sample-form">
              <ion-item>
                  <ion-label class="section-title">Calorie Limit per Entrée</ion-label>
                  <ion-select [(ngModel)]="calorieLimit"[ngModelOptions]="{standalone: true}" >
                    <ion-option class="section-title" value="500">500</ion-option>
                    <ion-option class="section-title" value="750">750</ion-option>
                    <ion-option class="section-title" value="1000">1000</ion-option>
                    <ion-option class="section-title" value="No Limit">No Limit</ion-option>
                  </ion-select>
              </ion-item>            
              <ion-item>
                  <ion-label class="section-title">Meals per Entrée</ion-label>
                  <ion-select [(ngModel)]="mealsEntree" [ngModelOptions]="{standalone: true}">
                    <ion-option  value="1">1</ion-option>
                    <ion-option  value="2">2</ion-option>
                  </ion-select>
              </ion-item>                          
          </ion-card>

          <ion-card class="sample-form">
              <ion-item>
                  <ion-label class="section-title">Calorie limit</ion-label>
                  <ion-select [(ngModel)]="calorieLimit2" [ngModelOptions]="{standalone: true}">
                    <ion-option class="section-title" value="500">500</ion-option>
                    <ion-option class="section-title" value="750">750</ion-option>
                    <ion-option class="section-title" value="1000">1000</ion-option>
                    <ion-option class="section-title" value="No Limit">No Limit</ion-option>
                  </ion-select>
              </ion-item>            
          </ion-card>

          <ion-col no-padding  width-100>
              <button ion-button block class="form-action-button" type="submit">Save</button>
          </ion-col>  
        </div>          
      </div>
    </div>
</ion-content>
