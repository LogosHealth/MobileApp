<ion-header>
  <ion-navbar>
    <ion-title>Nutrition Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forms-examples-content">

    <div class="card-example-view">
      <form class="sample-form card-form" [formGroup]="card_form" (ngSubmit)="saveRecord()">
        <section class="form-section">
          <h2 class = "section-title" >Nutrition Record</h2>

          <ion-row>
            <ion-col no-padding *ngIf="!newRec">
                <ion-item>
                  <ion-label floating>Date of Measure</ion-label>
                  <ion-input type="text" formControlName="dayofmeasure" [disabled]="true"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col no-padding width-50 *ngIf="newRec">
                <ion-item>
                  <ion-label floating>Date of Measure</ion-label>
                  <ion-datetime displayFormat="MMM-DD-YY" [min]="getMinDayDate()" [max]="today()"  formControlName="dayofmeasure" ></ion-datetime>
                </ion-item>
            </ion-col>
          </ion-row>
            <div formArrayName="meals" *ngFor="let meal of card_form.get('meals').controls; let i = index;">
              <ion-row [formGroupName]="i">
                  <ion-col no-padding width-50>
                    <ion-item text-wrap>
                      <ion-label *ngIf="meal.value.meal !== null" floating>{{meal.value.meal}}</ion-label>
                      <ion-label *ngIf="meal.value.meal == null" floating>meal</ion-label>
                      <ion-input type="text" formControlName="food">{{meal.food}}</ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col no-padding width-25>
                    <ion-item  text-wrap>
                      <ion-label floating>Amount</ion-label>
                      <ion-input type="text" formControlName="amount">{{meal.amount}}</ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col no-padding width-25>
                    <ion-item  text-wrap>
                      <ion-label floating>Calories</ion-label>
                      <ion-input type="text" formControlName="calories">{{meal.calories}}</ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </div>
        </section>
        <section class="form-section">
         <ion-row no-padding class="multi-input-row">
            <ion-col no-padding width-34>
                <button ion-button block class="form-action-button" type="submit" [disabled]="!card_form.dirty || !card_form.valid">Save</button>
            </ion-col>
            <ion-col no-padding width-33>
                <button ion-button block class="form-action-button" type="button" (click)="addItem()">Add</button>
            </ion-col>
            <ion-col no-padding width-33>
              <button ion-button block class="form-action-button" type="button" (click)="deleteRecord()" [disabled]="newRec">Delete</button>
            </ion-col>
         </ion-row>
        </section>
      </form>
    </div>
</ion-content>
